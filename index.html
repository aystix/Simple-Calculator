<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
<div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display">
            </div>
            <div class="buttons">
            <div>
                <input type="button" value="AC" class="cancel" onclick="display.value = ''">
                <input type="button" value="DE" class="cancel" onclick="display.value = display.value.toString().slice(0,-1)">
                <input type="button" value="." onclick="display.value += '.'" class="other">
                <input type="button" value="/"  onclick= "display.value += '/'" class="operand">
            </div>
            <div>
                <input type="button" value="7" onclick= "display.value += '7'" class="other">
                <input type="button" value="8" onclick= "display.value += '8'" class="other">
                <input type="button" value="9" onclick= "display.value += '9'" class="other">
                <input type="button" value="x"  onclick= "display.value += '*'" class="operand">
            </div>
            <div>
                <input type="button" value="4" onclick= "display.value += '4'" class="other">
                <input type="button" value="5" onclick= "display.value += '5'" class="other">
                <input type="button" value="6" onclick= "display.value += '6'" class="other">
                <input type="button" value="-"  onclick= "display.value += '-'" class="operand">
            </div>
            <div>
                <input type="button" value="1" onclick= "display.value += '1'" class="other">
                <input type="button" value="2" onclick= "display.value += '2'" class="other">
                <input type="button" value="3" onclick= "display.value += '3'" class="other">
                <input type="button" value="+" onclick= "display.value += '+'" class="operand">
            </div>
            <div>
                <input type="button" value="00" onclick= "display.value += '00'" class="other">
                <input type="button" value="0" onclick= "display.value += '0'" class="other">
                <input type="button" value="=" id="equal-to" onclick= "display.value = eval(display.value)" class="operand">
                
            </div>
        </div>
        </form>
    </div>
</div>
</body>
</html>
